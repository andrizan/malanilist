<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Anime 2019</title>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="display-4">Anime Tahun Depan (2019)</h1>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Type</th>
                        <th>Rilis</th>
                        <th>Anggota</th>
                        <th>Peringkat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="val in status">
                        <td>{{ val.title }}</td>
                        <td>{{ val.type }}</td>
                        <td>{{ val.start_date }}</td>
                        <td>{{ val.members }}</td>
                        <td>{{ val.rank }}</td>
                    </tr>
                </tbody>
            </table>
            <p>Copyright &copy;2018 ADev. Source Data : <a href="https://myanimelist.net">MyAnimelist.net</a></p>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                status: ''
            },
            created: function () {
                this.loadData();
            },
            methods: {
                loadData: function () {
                    this.status = 'loading....';
                    var vm = this;
                    axios.get('https://api.jikan.moe/v3/top/anime/1/upcoming')
                        .then(function (res) {
                            vm.status = res.data.top;
                        })
                        .catch(function (error) {
                            vm.status = error;
                        });
                }
            }
        });
    </script>
</body>

</html>
