<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<title>Upcoming Anime List</title>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"
		integrity="sha256-kXTEJcRFN330VirZFl6gj9+UM6gIKW195fYZeR3xDhc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"
		integrity="sha256-JLmknTdUZeZZ267LP9qB+/DT7tvxOOKctSKeUC2KT6E=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="display-4">Upcoming Anime List</h1>
				</div>
				<div class="table-responsive">
					<div class="col-md-12">
						<table class="table table-bordered table-striped table-hover">
							<thead>
								<tr>
									<th>Nama</th>
									<th>Type</th>
									<th>Rilis</th>
									<th>Anggota</th>
									<th>Peringkat</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="val in status">
									<td>
										<a :href="val.url" target="_blank" style="text-decoration: none">{{ val.title }}</a>
									</td>
									<td class="text-center">{{ val.type }}</td>
									<td class="text-center">{{ val.start_date }}</td>
									<td class="text-center">{{ val.members }}</td>
									<td class="text-center">
										{{ val.rank }}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<p>
				&copy;2021
				<a href="https://github.com/andrizan/" target="_blank">andrizan</a>.
				Source Data : <a href="https://jikan.moe/" target="_blank">JIKAN</a>
			</p>
		</div>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				status: "",
			},
			created: function () {
				this.loadData();
			},
			methods: {
				loadData: function () {
					this.status = "loading....";
					var vm = this;
					axios
						.get("https://api.jikan.moe/v3/top/anime/1/upcoming")
						.then(function (res) {
							vm.status = res.data.top;
						})
						.catch(function (error) {
							vm.status = error;
						});
				},
			},
		});
	</script>
	<script>
		function numberWithCommas(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}
	</script>
</body>

</html>
